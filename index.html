<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <!-- Mapbox-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <style>

        .carousel-inner > .item > img {
            margin: 0 auto;
            max-height: 250px;
        }


    </style>
    <link rel=stylesheet href="css/style.css"/>
</head>
<body>
<div id="overlay" class="overlay_container">
	<div id = "tree_info_div" class="overlay_innards">
    <span id='close-button'>x</span>
  		<div class="tree_info">
  			<img src="img_.jpg">
    			<div id="created_on" class="div-divide-half float-left">
    				<b>Created on : </b>
    				<p id = "create-data"></p>
    			</div>
    			<div id="updated_on" class="div-divide-half float-right">
            <b>Updated on : </b>
            <p id ="updated-data"></p>
    			</div>
          <div>
      			<div class="div-divide-half float-left">
      				<b>Missing Tree :</b>
      				<p id="missing-data"></p>
      			</div>
            <div class="div-divide-half float-right">
              <b>Dead Tree:</b>
              <p id="dead-data"></p>
            </div>
        </div>
        <div id ="lat-long-info">
          <div class="div-divide-half float-left">
            <b>Latitude:</b>
            <p id = "latitude-data"></p>
          </div>
          <div class="div-divide-half float-right">
            <b>Longitude:</b>
            <p id = "longitude-data"></p>
          </div>
        </div>
        <div>
      		<div class="div-divide-half float-left">
            <b>GPS Accuracy: </b>
      	    <p id = "gps-accuracy-data"></p>
      		</div>
          <div class="div-divide-half float-right">
            <b>Notes: </b>
      	    <p id = "notes"></p>
      		</div>
      </div>
    </div><!--end of class tree_info-->
	</div>
</div>
<div id="map-canvas"></div>
<script type="text/javascript"
        src="js/script.js"></script>
</body>
</html>
